<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Layer Corner Orientation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 20px;
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<svg width="600" height="280" viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg">
  <!-- CASE 1: 0 CORNERS ORIENTED (2×2 block in top-left) -->
  <g id="case1" transform="translate(40,20)">
    <!-- 3×3 grid -->
    <rect x="0" y="0" width="90" height="90" fill="none" stroke="#000" stroke-width="2"/>
    <!-- oriented corners -->
    <rect x="0"   y="0"   width="30" height="30" fill="#FFEB3B"/>
    <rect x="30"  y="0"   width="30" height="30" fill="#FFEB3B"/>
    <rect x="0"   y="30"  width="30" height="30" fill="#FFEB3B"/>
    <rect x="30"  y="30"  width="30" height="30" fill="#FFEB3B"/>
    <!-- other -->
    <rect x="60"  y="0"   width="30" height="30" fill="#DDD"/>
    <rect x="60"  y="30"  width="30" height="30" fill="#DDD"/>
    <rect x="0"   y="60"  width="30" height="30" fill="#DDD"/>
    <rect x="30"  y="60"  width="30" height="30" fill="#DDD"/>
    <rect x="60"  y="60"  width="30" height="30" fill="#DDD"/>
    <!-- labels -->
    <text x="45" y="125" font-size="14" text-anchor="middle">(R U R') U (R U2 R')</text>
    <text x="45" y="145" font-size="12" text-anchor="middle">0 CORNERS ORIENTED</text>
  </g>

  <!-- CASE 2: 2 CORNERS ORIENTED (plus-shape) -->
  <g id="case2" transform="translate(220,20)">
    <rect x="0" y="0" width="90" height="90" fill="none" stroke="#000" stroke-width="2"/>
    <!-- plus‐shape -->
    <rect x="30"  y="0"   width="30" height="30" fill="#FFEB3B"/>
    <rect x="0"   y="30"  width="30" height="30" fill="#FFEB3B"/>
    <rect x="30"  y="30"  width="30" height="30" fill="#FFEB3B"/>
    <rect x="60"  y="30"  width="30" height="30" fill="#FFEB3B"/>
    <rect x="30"  y="60"  width="30" height="30" fill="#FFEB3B"/>
    <!-- other -->
    <rect x="0"   y="0"   width="30" height="30" fill="#DDD"/>
    <rect x="60"  y="0"   width="30" height="30" fill="#DDD"/>
    <rect x="0"   y="60"  width="30" height="30" fill="#DDD"/>
    <rect x="60"  y="60"  width="30" height="30" fill="#DDD"/>
    <!-- labels -->
    <text x="45" y="125" font-size="14" text-anchor="middle">(R U R') U (R U2 R')</text>
    <text x="45" y="145" font-size="12" text-anchor="middle">2 CORNERS ORIENTED</text>
  </g>

  <!-- CASE 3: 1 CORNER ORIENTED (straight line in middle) -->
  <g id="case3" transform="translate(400,20)">
    <rect x="0" y="0" width="90" height="90" fill="none" stroke="#000" stroke-width="2"/>
    <!-- line shape -->
    <rect x="0"   y="30"  width="30" height="30" fill="#FFEB3B"/>
    <rect x="30"  y="30"  width="30" height="30" fill="#FFEB3B"/>
    <rect x="60"  y="30"  width="30" height="30" fill="#FFEB3B"/>
    <!-- other -->
    <rect x="0"   y="0"   width="30" height="30" fill="#DDD"/>
    <rect x="30"  y="0"   width="30" height="30" fill="#DDD"/>
    <rect x="60"  y="0"   width="30" height="30" fill="#DDD"/>
    <rect x="0"   y="60"  width="30" height="30" fill="#DDD"/>
    <rect x="30"  y="60"  width="30" height="30" fill="#DDD"/>
    <rect x="60"  y="60"  width="30" height="30" fill="#DDD"/>
    <!-- labels -->
    <text x="45" y="125" font-size="14" text-anchor="middle">(R U R') U (R U2 R')</text>
    <text x="45" y="145" font-size="12" text-anchor="middle">1 CORNER ORIENTED</text>
  </g>
</svg>

</body>
</html>
